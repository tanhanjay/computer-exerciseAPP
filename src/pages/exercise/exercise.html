<ion-header>
  <ion-navbar>
    <ion-title text-center>计算机基础选择题练习</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header>
    每日一句
  </ion-card-header>
  <ion-card-content text-center (click)="changeWord()">
    <pre class="everyday-word">{{everydayWord}}
    </pre>
  </ion-card-content>
</ion-card>
  <ion-card>
  <ion-card-content text-center>
    <ion-card-title>
      分章节练习
      </ion-card-title>
    <p>
      根据自身对知识的掌握情况，自由选择相对薄弱的章节进行针对练习
    </p>
    <button ion-button outline round (click)="selectcpt()">进入练习</button>
  </ion-card-content>
</ion-card>

 <ion-card>
  <ion-card-content text-center>
    <ion-card-title>
      综合练习
      </ion-card-title>
    <p>
      自动抽取各章试题，形成练习题组
    </p>
    <button ion-button outline round (click)="selectCombExe()">进入练习</button>
  </ion-card-content>
</ion-card>
 <ion-card>
  <ion-card-content text-center>
    <ion-card-title >
      我的收藏
      </ion-card-title>
    <p>
      在习题练习过程中收藏的题目可在此查看并练习;
    </p>
    <button ion-button outline round (click)="selectCollect()">查看</button>
  </ion-card-content>
</ion-card>
</ion-content>
