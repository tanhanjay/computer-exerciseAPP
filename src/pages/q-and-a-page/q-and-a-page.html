<!--

  Ionic pages and navigation.

<ion-header>

  <ion-toolbar color={{item.result}}>
    <ion-buttons left>
      <button ion-button icon-only *ngIf="!start" (click)="PreviousQAndA()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>第{{index}}题</ion-title>
    <ion-buttons right>
      <button ion-button icon-only *ngIf="!end" (click)="loadQAndA()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <!--答题页面-->
  <div *ngIf="qstmode">
    <ion-card class="question">
      <ion-card-content>
        <!-- Add card content here! -->
        {{item.itemContent}}
      </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let opt of item.itemOptions;let i = index" (click)="(makechoice(i))" class="option">
      <ion-card-content>
        <!-- Add card content here! -->
        <p>{{opt}} </p>
      </ion-card-content>
    </ion-card>

  </div>
  <!--答案显示页面-->
  <div *ngIf="!qstmode">
    <!--<ion-card *ngIf="result" class="answer-right">-->
      <!--<ion-card-content text-center  class="result">-->
        <!-- Add card content here! -->
        <!--<ion-icon name="thumbs-up"></ion-icon>-->
        <!--正确-->
      <!--</ion-card-content>-->
    <!--</ion-card>-->
    <ion-card *ngIf="answershow" color={{item.result}}>
      <ion-card-content text-center>
        <!-- Add card content here! -->
         <!--<ion-icon name="thumbs-down"></ion-icon>-->
        <!--错误-->
        <!--<br>-->
        <span >正确答案:{{item.itemAnswer}}</span>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        答案解析
      </ion-card-header>
      <ion-card-content>
        {{item.answerAnalysis}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        相关知识点
      </ion-card-header>
      <ion-card-content>
        {{item.relevantContent}}
      </ion-card-content>
    </ion-card>
    <div text-center>
      <button ion-button (click)="reloadQAndA()">重做</button>
      <button ion-button (click)="toggleAnswer()">正确答案开关</button>
      <button *ngIf="end" ion-button (click)="finishClick()" color="secondary">完成</button>
    </div>
  </div>
</ion-content>
