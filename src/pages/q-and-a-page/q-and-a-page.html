  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>第{{index}}题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--答题页面-->
  <div *ngIf="qstmode">
    <ion-card>

      <ion-card-content>
        <!-- Add card content here! -->
        {{item.itemContent}}
      </ion-card-content>
    </ion-card>
    <button *ngFor="let opt of item.itemOptions;let i = index" ion-button block (click)="(makechoice(i))">{{opt}}</button>
  </div>
  <!--答案显示页面-->
  <div *ngIf="!qstmode">
    <ion-card>
        <ion-card-header>
        结果
      </ion-card-header>
      <ion-card-content *ngIf="result">
        <!-- Add card content here! -->
        正确
      </ion-card-content>
      <ion-card-content *ngIf="!result">
        <!-- Add card content here! -->
        错误
        <p *ngIf="answershow">正确答案{{item.itemAnswer}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        答案解析
      </ion-card-header>
      <ion-card-content>
        {{item.answerAnalysis}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        相关知识点
      </ion-card-header>
      <ion-card-content>
        {{item.relevantContent}}
      </ion-card-content>
    </ion-card>
    <div text-center>
    <button ion-button (click)="reloadQAndA()">重做</button>
    <button *ngIf="!result" ion-button (click)="toggleAnswer()">正确答案开关</button>
    <button *ngIf="!end" ion-button (click)="loadQAndA()">下一题</button>
    </div>
  </div>
</ion-content>
