<ion-header text-center >

  <ion-navbar hideBackButton="true">
    <ion-title>选择练习题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h2 text-center>{{cpt.title}}</h2>
  <ion-grid>
    <ion-row >
        <ion-col col-2 *ngFor="let item of items;let i = index">
          <button ion-button color={{item.result}} (click)="selectQstClick(i)">{{i+1}}</button>
        </ion-col>   
    </ion-row>
</ion-grid>
</ion-content>
