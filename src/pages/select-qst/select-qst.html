<ion-header>

  <ion-navbar>
    <ion-title>选择练习题</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h2 text-center>{{cpt.title}}</h2>
  <ion-grid>
    <ion-row>
        <ion-col width-10 *ngFor="let item of items;let i = index">
          <button ion-button (click)="selectQstClick(item)">{{i+1}}</button>
        </ion-col> 
        <ion-col width-10 *ngFor="let fb of fillBlank">
        </ion-col> 
        
       
    </ion-row>
</ion-grid>
</ion-content>
