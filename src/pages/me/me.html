<ion-header>
  <ion-navbar>
    <ion-title text-center>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
   <ion-card>
    <ion-card-header>
      我的信息
    </ion-card-header>
    <ion-card-content>
      <ion-item>
    <ion-avatar item-left>
      <ion-icon name="person"></ion-icon>
    </ion-avatar>
    <h2 (click)="changeName()">{{userInfo.name}}</h2>
    <p>November 5, 1955</p>
  </ion-item>
  <button ion-button (click)="updateBtnClick()">更新数据库</button>
  <button ion-button (click)="clear()">清空</button>
    </ion-card-content>
  </ion-card>
</ion-content>
